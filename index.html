	<title>Snake Game</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">

<body>
	<div class="intro-modal-overlay">
		<div class="intro-modal">
			<h2>Welcome</h2>
			<h2>Snake Game &#x1f40d;</h2>
			<ul>
				<li>Play using left, right, top, bottom keys</li>
				<li>You can also play using the keys on screen</li>
				<li>Score as much as you can</li>
			</ul>
			<p>Best of Luck &#x1f44d;</p>
			<div class="difficulty">
				<label class="cont">Easy
					<input type="radio" name="difficulty" value="200">
				</label>
				<label class="cont">Medium
					<input type="radio" name="difficulty" value="100" checked>
				</label>
				<label class="cont">Hard
					<input type="radio" name="difficulty" value="50">
				</label>
			</div>
			<button class="start">Start game</button>
		</div>
	</div>

	<div class="container">
		<div id="score">Score: 0</div>
		<canvas id="gameCanvas" width="300" height="300"></canvas>
		<div class="keys">
			<button id="upKey">&#x2191;</button>
			<br>
			<button id="leftKey">&#x2190;</button>
			<button id="downKey">&#x2193;</button>
			<button id="rightKey">&#x2192;</button>
		</div>
	</div>

	<div class="modal-overlay">
		<div class="modal">
			<h2 class="winner">You Rock!</h2>
			<h2>Score : <span id="final_score"></span></h2>
			<button class="restart">Play Again?</button>
			<p>Made with &hearts; and JavaScript by <a href="https://faisalakhtar.github.io/">Faisal</a></p>
		</div>
	</div>

	<script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
